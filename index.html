<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIX GARDEN - Order Online</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    /> -->
    <link href="dist/tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <header class="text-center mb-12">
        <img
          src="icon-image.avif"
          alt="MIX GARDEN Logo"
          class="mx-auto w-full max-w-md"
        />
      </header>

      <!-- Categories -->
      <div class="flex flex-wrap justify-center gap-4 mb-12">
        <button
          onclick="filterItems('all')"
          class="category-btn px-6 py-2 rounded-full bg-amber-100 text-amber-800 hover:bg-amber-200 transition flex items-center gap-2"
        >
          <i class="fas fa-star"></i> Popular
        </button>
        <button
          onclick="filterItems('burger')"
          class="category-btn px-6 py-2 rounded-full bg-amber-100 text-amber-800 hover:bg-amber-200 transition flex items-center gap-2"
        >
          <i class="fas fa-hamburger"></i> Burgers
        </button>
        <button
          onclick="filterItems('sandwich')"
          class="category-btn px-6 py-2 rounded-full bg-amber-100 text-amber-800 hover:bg-amber-200 transition flex items-center gap-2"
        >
          <i class="fas fa-bread-slice"></i> Sandwiches
        </button>
        <button
          onclick="filterItems('toast')"
          class="category-btn px-6 py-2 rounded-full bg-amber-100 text-amber-800 hover:bg-amber-200 transition flex items-center gap-2"
        >
          <i class="fas fa-cheese"></i> Toasts
        </button>
        <button
          onclick="filterItems('drink')"
          class="category-btn px-6 py-2 rounded-full bg-amber-100 text-amber-800 hover:bg-amber-200 transition flex items-center gap-2"
        >
          <i class="fas fa-glass-whiskey"></i> Drinks
        </button>
      </div>

      <!-- Menu Items -->
      <div
        id="menu-items"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12"
      >
        <!-- Items will be loaded here by JavaScript -->
      </div>

      <!-- Cart -->
      <div class="fixed bottom-4 right-4">
        <button
          onclick="toggleCart()"
          class="bg-amber-600 text-white p-4 rounded-full shadow-lg hover:bg-amber-700 transition relative"
        >
          <i class="fas fa-shopping-cart text-xl"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center"
            >0</span
          >
        </button>
      </div>

      <!-- Cart Modal -->
      <div
        id="cart-modal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4 z-50"
      >
        <div
          class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[80vh] overflow-y-auto"
        >
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-xl font-bold text-amber-800">Your Order</h3>
              <button
                onclick="toggleCart()"
                class="text-gray-500 hover:text-gray-700"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>

            <div id="cart-items" class="mb-4">
              <!-- Cart items will be loaded here -->
              <p class="text-gray-500 text-center py-4">Your cart is empty</p>
            </div>

            <div class="border-t pt-4">
              <div class="flex justify-between font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total">0,00 Mts</span>
              </div>
              <button
                onclick="checkout()"
                class="w-full bg-amber-600 text-white py-3 rounded-lg hover:bg-amber-700 transition"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
